<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/extension/options.css" />
<script src="/lib/jquery/jquery.min.js"></script>
<script type="module" src="../js/extension/options.js"></script>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius Enhancer Options</title>
</head>

<body>
    <nav>
        <div id="left-text">
            <img id="ge-icon" src="/src/imgs/icons/3/128x128.png" alt="Genius Enhancer Icon" />
            <span id="title">Genius Enhancer Options</span>
        </div>
        <div id="right-text">
            <span id="version">v#.#</span>
            <input type="checkbox" name="extensionStatus" id="extensionStatus">
            <label for="extensionStatus" title="Turn the extension on/off (required refresh)">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xLink" class="disabled-svg">
                    <circle cx="35%" cy="35%" r="35%"></circle>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xLink" class="enabled-svg">
                    <circle cx="35%" cy="35%" r="35%"></circle>
                </svg>
                <div class="rect"></div>
            </label>
            <a class="github-repo-link" title="GitHub" href="https://github.com/Uri6/Genius-Enhancer/" target="_blank"
                rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xLink" class="icon">
                    <path xmlns="http://www.w3.org/2000/svg" fill="grey"
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <a id="support" href="https://uri6.github.io/genius-enhancer/support" target="_blank"
                rel="noopener noreferrer">
                <img src="../imgs/other/kofisLogo.svg" alt="Ko-fi's logo" />
                <span>Support</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="categories">
            <div class="category" id="general">
                <span class="category-title">General</span>
            </div>
            <div class="category" id="album">
                <span class="category-title">Album</span>
            </div>
            <div class="category" id="song">
                <span class="category-title">Song</span>
            </div>
            <div class="category" id="forums">
                <span class="category-title">Forums</span>
            </div>
            <div class="category" id="other">
                <span class="category-title">Other</span>
            </div>
        </div>

        <div class="settings-container">
            <div class="settings">
            </div>
        </div>
    </main>
</body>

</html>
